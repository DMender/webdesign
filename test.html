<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/d93912ae3b.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    Message: <input id="inputOne" type="text"><br />
    Other Message: <input id="inputTwo" type="text"><br />
    <button id="saveBtn">Save</button>
    <button id="clearBtn">Clear</button>
    <button id="loadBtn">Load</button>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAije5M0yEYmGyAuofXrXHMr0XRPXUmjfw",
            authDomain: "mouseguard-fee40.firebaseapp.com",
            databaseURL: "https://mouseguard-fee40.firebaseio.com",
            projectId: "mouseguard-fee40",
            storageBucket: "mouseguard-fee40.appspot.com",
            messagingSenderId: "952297786783",
            appId: "1:952297786783:web:800cd588154852adb081aa"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        $('#saveBtn').click(function () {
            firebase.database().ref('variables').set({
                input_one: $('#inputOne').val(),
                input_two: $('#inputTwo').val()
            });
        });

        $('#clearBtn').click(function () {
            $('#inputOne').val('');
            $('#inputTwo').val('');
        });

        $('#loadBtn').click(function () {
            firebase.database().ref('variables').on('value', function (snapshot) {
                $('#inputOne').val(snapshot.child('input_one').val());
                $('#inputTwo').val(snapshot.child('input_two').val());
            });
        });
    </script>

</body>

</html>
