<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/d93912ae3b.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    One: <input id="inputOne" type="text"><br />
    Two: <input id="inputTwo" type="text"><br />
    <button id="saveBtn">Save</button>
    <button id="clearBtn">Clear</button>
    <button id="loadBtn">Load</button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <script>
        // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBsVqgv0meeMuo2m1_N0Ro6rwhKF-Bw_TY",
    authDomain: "first-try-c8ce1.firebaseapp.com",
    databaseURL: "https://first-try-c8ce1.firebaseio.com",
    projectId: "first-try-c8ce1",
    storageBucket: "first-try-c8ce1.appspot.com",
    messagingSenderId: "759509358211",
    appId: "1:759509358211:web:432019c87e1b6c8a1c2db6"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

        var database = firebase.database().ref().child('onetwo');


        $('#saveBtn').click(function () {
            database.set({
                input_one: $('#inputOne').val(),
                input_two: $('#inputTwo').val()
            });
        });

        $('#clearBtn').click(function () {
            $('#inputOne').val(' ');
            $('#inputTwo').val(' ');
            console.log('cleared!');
        });

        $('#loadBtn').click(function () {
            database.on('value', function (snapshot) {
                $('#inputOne').val(snapshot.child('input_one').val());
                $('#inputTwo').val(snapshot.child('input_two').val());
            });
        });
    </script>

</body>

</html>
