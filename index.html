<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Cook | Web Developer</title>
    <link id="style" rel="stylesheet" type="text/css" href="style_boat.css">
    <script src="https://use.fontawesome.com/d93912ae3b.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="container">
      <h1>Andrew Cook</h1>
      <h2>Web Developer</h2>
      <i class="fa fa-anchor bookend" aria-hidden="true"></i>
      <span><a href="tel:8018974120">801.897.4120</a> | <a href="mailto:andrewcookwebdeveloper@gmail.com?subject=I%20want%20to%20hire%20you!?I%20think%20you%20are%20a%20perfect%20match%20for%20our%20job!">AndrewCookWebDeveloper@gmail.com</a></span>
      <i class="fa fa-anchor bookend" aria-hidden="true"></i>
    </div>
    <div class="styles">
      <i class="fa fa-anchor" aria-hidden="true" id="boat"></i>
      <i class="fa fa-gamepad" id="retro"></i>
    </div>
    <script>
      $( document ).ready(function() {
        $("#boat").click(function() {
          $("#style").attr("href", "style_boat.css");
          $(".container").css("visibility", "hidden");
          $(".bookend").removeClass("fa-anchor fa-gamepad").addClass("fa-anchor");
          $(".container").fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
        });
        $("#retro").click(function() {
          $("#style").attr("href", "style_retro.css");
          $(".container").css("visibility", "hidden");
          $(".bookend").removeClass("fa-anchor fa-gamepad").addClass("fa-gamepad");
          $(".container").fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
        });
      });
    </script>
  </body>
