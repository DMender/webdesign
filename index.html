    <script>
      $(document).ready(function() { //wait til the DOM loads to run script

        function styleChange(styleGuide, addedClass) { //declare function
          $("#style").attr("href", styleGuide);
          $(".container").eq(page).css("visibility", "hidden");
          $(".styles").css("visibility", "hidden");
          $(".bookend").removeClass("fa-anchor fa-gamepad fa-square fa-circle").addClass(addedClass);
          $(".container").eq(page).fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
          $(".styles").fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
        }
        $('<img src="background_retro.jpeg"/>'); //preload backgrounds
        var page = 0; //declare variable
        $(".container").eq(page).toggle(); //start on correct page

        //listen for clicks on style icons, call the function above
        $("#boat").click(function(){
          styleChange("style_boat.css", "fa-anchor");
        });
        $("#retro").click(function() {
          styleChange("style_retro.css", "fa-gamepad");
        });
        $("#mono").click(function() {
          styleChange("style_mono.css", "fa-square");
        });
        $("#polka").click(function() {
          styleChange("style_polka.css", "fa-circle");
        });

        //listen for clicks on the page change icons. perhaps will also listen for swipes
        $("#next").click(function() {
          $(".container").eq(page).toggle(1000);
          page += 1;
          if (page > $(".container").length-1) {
            page = 0;
          }
          $(".container").eq(page).toggle(1000);
        });
        $("#previous").click(function() {
          $(".container").eq(page).toggle(1000);
          page -= 1;
          if (page < 0) {
            page = $(".container").length-1;
          }
          $(".container").eq(page).toggle(1000);
        });
      });
    </script>
