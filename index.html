    <div class="styles">
      <i class="fa fa-2xl fa-angle-left" aria-hidden="true" id="previous"></i>
      <i class="fa fa-2xl fa-anchor" aria-hidden="true" id="boat"></i>
      <i class="fa fa-2xl fa-gamepad" aria-hidden="true" id="retro"></i>
      <i class="fa fa-2xl fa-square" aria-hidden="true" id="mono"></i>
      <i class="fa fa-2xl fa-angle-right" aria-hidden="true" id="next"></i>
    </div>
    <script>
      $( document ).ready(function() {
        var page = 0;
        $(".container").eq(page).toggle();
        $("#boat").click(function() {
          $("#style").attr("href", "style_boat.css");
          $(".container").eq(page).css("visibility", "hidden");
          $(".styles").css("visibility", "hidden");
          $(".bookend").removeClass("fa-anchor fa-gamepad fa-square").addClass("fa-anchor");
          $(".container").eq(page).fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
          $(".styles").fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
        });
        $("#retro").click(function() {
          $("#style").attr("href", "style_retro.css");
          $(".container").eq(page).css("visibility", "hidden");
          $(".styles").css("visibility", "hidden");
          $(".bookend").removeClass("fa-anchor fa-gamepad fa-square").addClass("fa-gamepad");
          $(".container").eq(page).fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
          $(".styles").fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
        });
        $("#mono").click(function() {
          $("#style").attr("href", "style_mono.css");
          $(".container").eq(page).css("visibility", "hidden");
          $(".styles").css("visibility", "hidden");
          $(".bookend").removeClass("fa-anchor fa-gamepad fa-square").addClass("fa-square");
          $(".container").eq(page).fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
          $(".styles").fadeTo(20,0).css("visibility", "visible").fadeTo(1000,1);
        });
        $("#next").click(function() {
          $(".container").eq(page).toggle(1000);
          page += 1;
          if (page > $(".container").length-1) {
            page = 0;
          }
          $(".container").eq(page).toggle(1000);
        });
        $("#previous").click(function() {
          $(".container").eq(page).toggle(1000);
          page -= 1;
          if (page < 0) {
            page = $(".container").length-1;
          }
          $(".container").eq(page).toggle(1000);
        });
      });
    </script>
